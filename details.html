<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes</title>
  <link rel="stylesheet" href="../css/details.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <!-- header -->
  <nav class="navbar bg-dark border-bottom border-body sticky-top bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- logo -->
      <a class="navbar-brand"><img src="../resources/marvel_logo.png"></a>
      <!-- search -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- details card of hero -->
  <div class="d-flex justify-content-center mt-md-5 mt-sm-3">
    <div class="details card text-bg-dark mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="./resources/sample_image.jpeg" class="img-fluid rounded-start" alt="super-hero image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Spider-man</h5>
            <p><small class="card-text">ID: 787878799</small></p>
            <p><small class="card-text">Comics: 787878799</small></p>
            <p><small class="card-text">Series: 787878799</small></p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <h6 class="card-title">Description</h6>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.
          This content is a little bit longer.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/20fefde760.js" crossorigin="anonymous"></script>
  <script src="../js/details.js"></script>
</body>

</html>
