<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes</title>
  <link rel="stylesheet" href="../css/hero_list.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <!-- header -->
  <nav class="navbar bg-dark border-bottom border-body sticky-top bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- logo -->
      <a class="navbar-brand"><img src="../resources/marvel_logo.png"></a>
      <!-- search -->
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- list of heroes -->
  <div class="list">
    <div class="card text-bg-dark" id="">
      <img src="./resources/sample_image.jpeg" class="card-img-top" alt="Superhero image">
      <div class="card-body">
        <h6 class="card-title">Spider-Man</h6>
        <p>
          Friendly Neighbouhood Superhero
        </p>
        <div class="d-flex justify-content-between">
          <a href="#" class="btn btn-info">Know more...</a>
          <a href="#" class="btn btn-outline-danger"><i class="fa-regular fa-heart"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/20fefde760.js" crossorigin="anonymous"></script>
  <script src="../js/favorites.js"></script>
</body>

</html>
